<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>NuevaTransaccion</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
</head>
    
</head>
<body>
<nav>
		<div class="menu">
			<div class="logo">
				<a href="/">AlceBank</a>
			</div>
			<ul class="nav-links">
				<li class="mt-3 me-5"><a th:href="@{/privada/home}">Inicio</a></li>
				<li class="mt-3 me-5" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/privada/listado}">Listado Usuarios</a></li>
				<li class="mt-3 me-5"><a th:href="@{/privada/nuevaTransaccion}">Realizar Transaccion</a></li>
				<li>
					<form th:action="@{/auth/logout}" method="post" id="logoutForm">
						<button type="button" class="btn btn-dark mt-2"
							onclick="confirmarLogout()">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
<form class="form" th:action="@{/privada/nuevaCita}" enctype="multipart/form-data" method="post" th:object="${CitaDTOLong}">
    <h2>Formulario de Citas</h2>
    <label for="oficina">Selecciona una oficina:</label>
    <select id="idOficina" name="idOficina">
        <option th:each="oficina : ${listaOficinas}" th:value="${oficina.getIdOficina()}" th:text="${oficina.getDireccionOficina()}"></option>
    </select>
    <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" th:field="*{fechaCita}" required>
        
        <label for="motivoCita">Motivo de la cita</label>
        <input type="text" id="motivoCita" th:field="*{motivoCita}" required>

    <input type="submit" value="Realizar Cita">
</form>
</body>
</html>
