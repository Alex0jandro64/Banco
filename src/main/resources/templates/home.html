<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
</head>

<body>
<script th:inline="javascript">
        /* Obtener el valor del usuario desde el modelo y almacenarlo en sessionStorage */
        var usuarioTransaccionRemitente = /*[[${usuarioTransaccionRemitente}]]*/ '';
        sessionStorage.setItem('usuarioTransaccionRemitente', usuarioTransaccionRemitente);
    </script>

	<nav>
		<div class="menu">
			<div class="logo">
				<a href="/">AlceBank</a>
			</div>
			<ul class="nav-links">
				<li class="mt-3 me-5"><a th:href="@{/privada/home}">Inicio</a></li>
				<li class="mt-3 me-5"><a th:href="@{/privada/datosUsuario}">Datos Usuario</a></li>
				<li class="mt-3 me-5" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/privada/listado}">Listado Usuarios</a></li>
				<li class="mt-3 me-5"><a th:href="@{/privada/nuevaTransaccion}">Realizar Transaccion</a></li>
				<li>
					<form th:action="@{/auth/logout}" method="post" id="logoutForm">
						<button type="button" class="btn btn-dark mt-2"
							onclick="confirmarLogout()">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<h3 class="text-dark text-center mt-5">Bienvenido <span th:text="${usuario.nombreUsuario} + ' ' + ${usuario.apellidosUsuario}">usuario</span></h3>
	<h3 class="text-dark text-center mt-5">Cuenta Actual: <span th:text="${cuentaBancaria.getCodigoIban()}"></span></h3>
	
	<h2>Cambiar de Cuenta</h2>
    <form action="/privada/home" method="GET">
        <select name="cuentaIndex">
            <option th:each="cuenta, index : ${cuentasBancarias}" 
                    th:value="${index.index}" 
                    th:selected="${index.index == cuentaIndex}">
                <span th:text="${cuenta.codigoIban}"></span>
            </option>
        </select>
        <input type="submit" value="Cambiar Cuenta">
    </form>
	
	<h2>Saldo de la cuenta: <span id="saldo" th:text="${cuentaBancaria.getSaldo()+ ' €'}"></span></h2>
	
	<h2>Historial de Transacciones</h2>
	<table border="1">
        <thead>
            <tr>
                <th>Cantidad</th>
                <th>Cuenta Destinataria</th>
                <th>Cuenta Remitente</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaccion : ${transacciones}"th:class="${transaccion.usuarioTransaccionDestinatario.codigoIban == cuentaBancaria.codigoIban ? 'ingreso' : 'pago'}">
				<td th:text="${(transaccion.usuarioTransaccionDestinatario.codigoIban == cuentaBancaria.codigoIban ? '+' : (transaccion.usuarioTransaccionRemitente.codigoIban == cuentaBancaria.codigoIban ? '-' : '')) + transaccion.cantidadTransaccion + ' €'}"></td>
				<td th:text="${transaccion.usuarioTransaccionDestinatario.codigoIban}"></td>
                <td th:text="${transaccion.usuarioTransaccionRemitente.codigoIban}"></td>
            </tr>
        </tbody>
    </table>
    
<div th:if="${hayPaginaAnterior}">
    <button type="button" th:onclick="'location.href=\'/privada/home?pagina=' + (${paginaActual} - 1) + '\''">Ver Transacciones Anteriores</button>
</div>

<div th:if="${haySiguientePagina}" style="margin-top: 10px;">
    <button type="button" th:onclick="'location.href=\'/privada/home?pagina=' + (${paginaActual} + 1) + '\''">Ver Siguientes Transacciones</button>
</div>

	<script th:if="${not #strings.isEmpty(mensajeTransaccionExitosa)}">
	    mostrarNotificacion("¡Transaccion exitosa!", "Su transaccion se a realizado correctamente", 'success');
	</script>
	
	<script th:if="${not #strings.isEmpty(mensajeTransaccionError)}">
	    mostrarNotificacion("¡Transaccion fallida!", "Intentelo de nuevo mas tarde", 'error');
	</script>
	
	<script th:if="${not #strings.isEmpty(mensajeTransaccionErrorExisteCuenta)}">
	    mostrarNotificacion("¡Transaccion fallida!", "No existe la Cuenta Destino", 'error');
	</script>
	
	<script th:if="${not #strings.isEmpty(mensajeTransaccionErrorCuenta)}">
	    mostrarNotificacion("¡Transaccion fallida!", "No puede hacer una transferencia a la misma cuenta", 'error');
	</script>
	
	<script th:if="${not #strings.isEmpty(mensajeTransaccionErrorSaldo)}">
	    mostrarNotificacion("¡Transaccion fallida!", "No tiene suficiente saldo", 'error');
	</script>
	
	
	<script th:if="${not #strings.isEmpty(noAdmin)}">
	    mostrarNotificacion("¡Prohibido!", "No tiene permisos para acceder a este recurso", 'error');
	</script>
	
</body>

</html>
